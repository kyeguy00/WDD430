<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-8">
        <h1>{{ contact?.name }}</h1>
        <span>
          <img
            [src]="contact?.imageUrl"
            alt="{{ contact?.name }}"
            class="img-responsive"
            style="max-height: 50px"
          />
        </span>
      </div>
      <div class="col-xs-4 text-right">
        <a class="btn btn-danger" (click)="onDelete()">Delete</a>
        <a class="btn btn-primary" routerLink="edit">Edit</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <p><strong>Email: </strong>{{ contact?.email }}</p>
    <p><strong>Phone: </strong>{{ contact?.phone }}</p>

    <div *ngIf="contact && contact.group && contact.group.length > 0">
      <h3>Group Contacts:</h3>
      <ul>
        <li *ngFor="let groupContact of contact.group">
          {{ groupContact.name }}
          <img src="{{groupContact.imageUrl}}" alt="{{groupContact.name}}" class="img-responsive"
          style="max-height: 70px"> 
        </li>
      </ul>
    </div>
  </div>
</div>
